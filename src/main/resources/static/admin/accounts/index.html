<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">Trang Chủ</li>
        <li class="breadcrumb-item">Tài Khoản</li>
        <li class="breadcrumb-item active" aria-current="page">Danh Sách Tài Khoản</li>
    </ol>
</div>
                <!-- Row -->
                <div class="row">
                    <!-- Datatables -->
                    <!-- DataTable with Hover -->
                    <div class="col-lg-12">
                        <div class="card mb-4">
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">Tài Khoản</h6>
                            </div>
                            <div class="table-responsive p-3">
                                <table class="table align-items-center table-flush table-hover" id="dataTableHover">
                                    <thead class="thead-light">
                                    <tr>
                                        <th>Tài Khoản</th>
                                        <th>Mật Khẩu</th>
                                        <th>Họ Và Tên</th>
                                        <th>Email</th>
                                        <th>Ảnh</th>
                                        <th>Chỉnh Sửa Hoặc Xóa</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr ng-repeat = "item in pager.items">
                                        <td>{{item.username}}</td>
                                        <td>{{item.password}}</td>
                                        <td>{{item.fullname}}</td>
                                        <td>{{item.email}}</td>
                                        <td>{{item.photo}}</td>
                                        <td>
                                            <button ng-click = "edit(item)"  class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" id="#modalCenter">Sửa</button>
                                            <button  ng-click = "delete(item.username)" class="btn btn-danger">Xóa</button>

                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                            <div class="card-footer text-muted">
                                <button type="button" class="btn btn-primary"  ng-click="pager.first()">
                                  <i class="fas fa-fast-backward"></i>
                                </button>
                                <button type="button" class="btn btn-secondary"  ng-disabled="pager.page==0" ng-click="pager.prev()">
                                  <i class="fas fa-backward"></i>
                                </button>
                                <button class="btn btn-danger">{{pager.page + 1}} of {{pager.count()}}</button>
                                <button type="button" class="btn btn-success"  ng-disabled="pager.page >= pager.count() -1"  ng-click="pager.next()">
                                  <i class="fas fa-forward"></i>
                                </button>
                                <button type="button" class="btn btn-danger"  ng-click="pager.last()">
                                  <i class="fas fa-fast-forward"></i>  
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Customer Edit-->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalCenterTitle">Edit User</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="card-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Tài Khoản</label>
                                            <input ng-model = "form.username" type="text" class="form-control" >
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Mật Khẩu</label>
                                            <input ng-model = "form.password" type="text" class="form-control" >
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Họ và Tên</label>
                                            <input ng-model = "form.fullname" type="text" class="form-control"  >
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Email</label>
                                            <input ng-model = "form.email" type="text" class="form-control" >
                                        </div>
                                        <div class="form-group">
                                            <img ng-src="{{'/assets/images/'+ form.image}}" alt="" style="max-height: 50%;max-width: 50%">
                                        </div>
                                        <div class="form-group">
                                        <div class="custom-file">
                                            <input onchange = "angular.element(this).scope().imageChanged(this.files)"  type="file" class="custom-file-input " id="customFile">
                                            <label class="custom-file-label" for="customFile">Ảnh</label>
                                        </div>
                                        
                                        </div>
                                        <button ng-click = "create()"   class="btn btn-info ">Tạo Mới </button>
                                        <button  ng-click = "update()"  class="btn btn-success">Sửa</button>
                                        <button ng-click = "reset()"   class="btn btn-warning ">Reset</button>
                                    </form>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Đóng</button>
                            </div>
                        </div>
                    </div>
                </div>
